{% extends 'document_app/base.html' %}
{% block content %}
<div class="form-card" style="max-width: 500px; margin: auto;">
    <h2 style="color: #00ffc3; text-align: center;">Change Your Password</h2>
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            {{ form.old_password.label_tag }}<br>
            {{ form.old_password }}
        </div>
        <div style="margin-bottom: 15px;">
            {{ form.new_password1.label_tag }}<br>
            {{ form.new_password1 }}
        </div>
        <div style="margin-bottom: 15px;">
            {{ form.new_password2.label_tag }}<br>
            {{ form.new_password2 }}
        </div>
        <button type="submit" class="btn-link" style="width: 100%;">Update Password</button>
    </form>
</div>
{% endblock %}
